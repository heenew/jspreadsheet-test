<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>      
        <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>

          rel="stylesheet"
          href="https://bossanova.uk/jspreadsheet/v4/jexcel.css"

        />
        <link
          rel="stylesheet"
          href="https://jsuites.net/v4/jsuites.css"

<body>
    <div id="spreadsheet" >
        <div>
            <h2>ㅇㅇㅇ그룹</h2> 

            <table  style="display:inline;">
                <tbody>
                    <tr style="background-color:rgba(0, 0, 0, 0.1);">
                        <th rowspan="2" >장애이력 총괄</th> 
                        <th>진행중</th> 
                        <th>완료</th> 
                        <th>합계</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>

                    </tr>
        
                </tbody>
            </table>
            
            <table style="display:inline;">
                <tbody>
                    <tr style="background-color:rgba(0, 0, 0, 0.1);">
                        <th rowspan="2">장애 현황</th> 
                        <th>진행중</th> 
                        <th>완료</th> 
                        <th>합계</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>

                    </tr>
        
                </tbody>
            </table>
        </div>
            
        </div>
        <div>
        </div>
    </div>
    
  
    <input type="button" value="Add new row" onclick="vm.insertRow()" />
  
    <script>
      // let mydata = JSON.parse(JSON.stringify(data));
      // console.log(mydata);

  
      var vm = new Vue({
        el: "#spreadsheet",
        data() {
          return {
            datas:[],
            issuing: null,
            totalUrgency: null,
            selectIssueTypeA:{
              Legacy: ["Router",	"Switch",	"Firewall",	"IPS",	"VPN",	"Wifi",	"IPT",	"VDI"],
              EN가상화: [],
              SDN: [],
              서버: [],
              스토리지: [],
              Soft: [],
              Defined: [],
              가상화: [],
              PaaS: [],
              솔루션: [],
              SI: []
            },
            selectState: ["진행중", "완료"],
            selectUrgency: ["상", "중"],
            selectIssueRange: ["서비스 중단", "장비 운용 불가", "기타"],

          };
        },

        computed:{
          options(){
            return{
              data: this.datas,

              columns: [
                {
                  type: "text",
                  title: '프로젝트 명',
                  width: 90,
                },
                {
                  type: "text",
                  title: "프로젝트 코드",
                  width: 120,
                },
                {
                  type: "text",
                  title: "고객사",
                  width: 90,
                },
                {
                  type: "dropdown",
                  title: "긴급도",
                  width: 50,
                  source: this.selectUrgency
                },
                {
                  type: "dropdown",
                  title: "장애범위",
                  width: 80,
                  source: this.selectIssueRange
                },
                {
                  type: "dropdown",
                  title: "장애유형(A)",
                  width: 80,
                  source: Object.keys(this.selectIssueTypeA),
                },
                {
                  type: "dropdown",
                  title: "장애유형(B)",
                  width: 80,
                  source: []
                },
                {
                  type: "text",
                  title: "장애내용",
                  width: 80,
                },
                {
                  type: "dropdown",
                  title: "진행단계",
                  width: 80,
                  source: this.selectState
                },
                {
                  type: "calendar",
                  title: "발생시점",
                  width: 80,
                  options: { format:'YYYY/MM/DD' } 
                },
                {
                  type: "calendar",
                  title: "종료시점",
                  width: 80,
                  options: { format:'YYYY/MM/DD' } 
                },
                {
                  type: "text",
                  title: "담당자",
                  width: 80,
                },
                {
                  type: "text",
                  title: "비고",
                  width: 80,
                },
                {
                  type: "text",
                  title: "경과일",
                  width: 80,
                },
              ], 
              tableOverflow: true, 
              csvFileName: "HeadSetsData"
            }
          }
        },
        methods: {
          // selectIssueTypeB(){
          //   Object.keys(this.selectIssueTypeA);
          // },
          totalIssue(){
            let tot=null;
            for(let i=0; i<this.datas.length; i++){
              if(this.datas[i].urgency==="상"){
                tot = tot+1;
              }
            }
            this.totalUrgency = tot;
            return this.totalUrgency;
          },
          pushExcel(){
            let spreadsheet = jspreadsheet(this.$el, this.options);
            Object.assign(this, spreadsheet);  
          },
          async fetchData(method, url, params) {
            const res = await axios[method](url, { params });
            return res.data;
          },
          
          async fetchCases() {
            const url = "./dataex.json";
            const summary = await this.fetchData("get", url);
             
            this.datas = summary;
            console.log(this.datas);

            this.pushExcel();
            this.totalIssue();
            console.log(this.totalUrgency);
            Object.keys(this.selectIssueTypeA).forEach(key=>{
              console.log(key);
              console.log(this.selectIssueTypeA[key])
            })

          },
        },
        mounted: function () {
          this.fetchCases();

        },

      });
    </script>

    
</body>
</html>
