<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

        <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link
          rel="stylesheet"
          href="https://bossanova.uk/jspreadsheet/v4/jexcel.css"
          type="text/css"
        />
        <link
          rel="stylesheet"
          href="https://jsuites.net/v4/jsuites.css"
          type="text/css"
        />
    </head>

<body>
    <div  id="spreadsheet" >
        <div>
            <h2>ㅇㅇㅇ그룹</h2> 
            <br>
            <table  style="display:inline;">
                <tbody>
                    <tr style="background-color:rgba(0, 0, 0, 0.1);">
                        <th rowspan="2" >장애이력 총괄</th> 
                        <th>진행중</th> 
                        <th>완료</th> 
                        <th>합계</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>

                    </tr>
        
                </tbody>
            </table>
            
            <table style="display:inline;">
                <tbody>
                    <tr style="background-color:rgba(0, 0, 0, 0.1);">
                        <th rowspan="2">장애 현황</th> 
                        <th>진행중</th> 
                        <th>완료</th> 
                        <th>합계</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>

                    </tr>
        
                </tbody>
            </table>
        </div>
            
        </div>
        <div>
          <options v-bind:issue-a="issue"></option>
        </div>
    </div>
    
  
    <input type="button" value="Add new row" onclick="vm.insertRow()" />
  
    <script>
      var options = {
        props: ["issueA"],
        template:'<p>issueA</p>',
        data: [[]],
        columns: [
          {
            type: "text",
            title: "프로젝트명",
            width: 90,
          },
          {
            type: "text",
            title: "프로젝트 코드",
            width: 120,
          },
          {
            type: "text",
            title: "고객사",
            width: 90,
          },
          {
            type: "dropdown",
            title: "긴급도",
            width: 50,
            source:[
                "상","중","하"
            ]
          },
          {
            type: "text",
            title: "장애범위",
            width: 80,
          },
          {
            type: "dropdown",
            title: "장애유형(A)",
            width: 80,
            source: [              
                "Legacy",
              "EN가상화",
              "Bmw",
              "SDN",
              "서버",
              "스토리지",
              "Soft Defined",
              "가상화",
              "PaaS",
              "솔루션",
              "SI",],
          },
          {
            type: "dropdown",
            title: "장애유형(B)",
            width: 80,
          },
          {
            type: "text",
            title: "장애내용",
            width: 80,
          },
          {
            type: "text",
            title: "진행단계",
            width: 80,
          },
          {
            type: "calendar",
            title: "발생시점",
            width: 80,
          },
          {
            type: "calendar",
            title: "종료시점",
            width: 80,
          },
          {
            type: "text",
            title: "담당자",
            width: 80,
          },
          {
            type: "text",
            title: "비고",
            width: 80,
          },
          {
            type: "numeric",
            title: "경과일",
            width: 80,
          },
        ], 
      };
  
      var vm = new Vue({
        el: "#spreadsheet",
        data() {
          return {
            issue: [
              "Legacy",
              "EN가상화",
              "SDN",
              "서버",
              "스토리지",
              "Soft Defined",
              "가상화",
              "PaaS",
              "솔루션",
              "SI",
            ],
          };
        },
        mounted: function () {
          let spreadsheet = jspreadsheet(this.$el, options);
          Object.assign(this, spreadsheet);
        },
      });
    </script>

    
</body>
</html>

<style>
    div {
        padding: 0.1em;
    }
    td, th {
      padding: 5px;
      border: 1px solid #ccc;
    }
    body {
      padding: 1rem;
    }
    .divTable {
        display: grid;
    }
    </style>
